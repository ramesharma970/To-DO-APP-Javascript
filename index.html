<!DOCTYPE html>
<html lang="en">
<head>
	<title> To DO APP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9ce6a6bf61.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>

	<header>
		<h2> CODDAKU'S TO DO</h2>
	</header>
	<form>
		<input type="text" class="todo-input">
		<button class="todo-button" type="submit">
			<i class="fas fa-plus-square"></i>
		</button>

		<div class="select">
			<select name="todos" class="filter-todo">
				<option value="all"> All</option>
				<option value="completed">  Completed </option>
				<option value="uncompleted"> Uncompleted </option>
			</select>
		</div>


	</form>

	<div class="todo-container">
		<ul class="todo-list"></ul>
	</div>

	<script src="app.js" ></script>

</body>
</html>
